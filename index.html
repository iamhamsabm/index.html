<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise for you ❤️</title>
    <style>
        :root {
            --paper: #ffffff;
            --envelope-outside: #d00000;
            --envelope-inside: #9d0208;
            --bg-gradient: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient);
            margin: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        #confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: var(--envelope-outside);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 130px solid var(--envelope-outside);
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            transform-origin: top;
            transition: transform 0.6s ease;
        }

        .letter {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: var(--paper);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.6s ease, z-index 0.6s;
            z-index: 2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .letter h1 { font-size: 22px; color: #d00000; margin: 0; font-style: italic; }
        .letter p { font-size: 16px; color: #444; line-height: 1.5; }

        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: #ffb703;
            border-radius: 50%;
            z-index: 5;
            transform: translate(-50%, -20%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: opacity 0.3s;
        }

        .envelope-wrapper:hover .envelope::before { transform: rotateX(180deg); z-index: 1; }
        .envelope-wrapper:hover .letter { transform: translateY(-130px) scale(1.1); z-index: 5; }
        .envelope-wrapper:hover .seal { opacity: 0; }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            opacity: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    <div class="envelope-wrapper" onmouseenter="createConfetti()">
        <div class="envelope">
            <div class="letter">
                <h1>For My Favorite Person</h1>
                <p>You make my heart skip a beat every single day. ❤️<br><br><strong>Happy Valentine's Day Teddy!</strong></p>
            </div>
        </div>
        <div class="seal">✉️</div>
    </div>

    <script>
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff4d6d', '#ffb3c1', '#ffffff', '#ffb703', '#ff0000'];
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.opacity = '1';
                if (Math.random() > 0.5) confetti.style.borderRadius = '50%';
                container.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
